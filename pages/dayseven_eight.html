<!DOCTYPE html>
<html>
<head>
	<title>Sprite Sheet Example</title>
	<link rel="stylesheet" href="../stylesheets/dayseven_eightmystylesheet.css">
</head>

<body>
	<div id="container">
	<header>
		<h1>
			<a title="Go Home!" href="index.html">Sprite Example</a>
		</h1>
		<div id="content">
			<form action="index.html" method="post">
				
				<fieldset>
				<br />
				<label for="FirstName">First Name:</label>
				<input type="text" name="FirstName" id="FirstName">
				<br />
				
				<label for="Email">Email:</label>
				<input type="email" name="Email" id="Email" required>
				<br />
				
				<label for="Date">Date:</label>
				<input type="date" name="Date" id="Date">
				<br />
				<br />
				<label for="ChooseColor">Choose Color:</label>
				<input type="color" name="Color" id="Color">
				<br />
				
				<label for="Size">Size:</label>
				<select name="Size" id="Size">
					<option value="None">----</option>
					<option value="Small">Small</option>
					<option value="Med" /*selected="selected"*/>Medium</option>
					<option value="Lrg">Large</option>
				</select>
				</fieldset>
				
				<br />
				<br />
				
				<fieldset>
				<label>Choose all that apply:</label>
				<br />
				Walking Dead<input type="checkbox" name="FavoriteShow" value="WalkingDead"> 
				Adventure Time<input type="checkbox" name="FavoriteShow" value="AdventureTime">
				Full Metal Panic<input type="checkbox" name="FavoriteShow" value="FullMetalPanic">
				<br />
				<br />
				<label>Choose One:</label>
				<br />
				Fin the Human<input type="radio" name="Favorite Character" value="Fin">
				Marty McFly<input type="radio" name="Favorite Character" value="Marty McFly">
				Ian Malcolm<input type="radio" name="Favorite Character" value="Ian Malcolm">
				<br />
				<br />
				<label>Choose One:</label>
				<br />
				Red<input type="radio" name="Favorite Color" value="Red">
				Blue<input type="radio" name="Favorite Color" value="Blue">
				Green<input type="radio" name="Favorite Color" value="Green">
				<br />
				<br />
				<input type="submit" name="Submit" value="Send My Stuff!">
				<br />
				</fieldset>

			</form>
		</div>
	</header>
	<footer>
		<ul>
			<li><a title="Facebook" href="#">Facebook</a></li>
			<li><a title="Twitter" href="#">Twitter</a></li>
			<li><a title="Linked In" href="#">Linked In</a></li>
		</ul>
	</footer>
	<div class="clear"></div>
	</div>	
</body>
</html>
